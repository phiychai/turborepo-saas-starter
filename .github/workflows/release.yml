name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Create build archive
        run: |
          tar -czf turborepo-saas-starter-${{ github.ref_name }}.tar.gz \
            apps/web/.output \
            apps/backend/build \
            packages/*/dist \
            --exclude=node_modules

      - name: Generate changelog
        id: changelog
        run: |
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"* %s (%h)" > CHANGELOG.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd turborepo-saas-starter
            git checkout ${{ github.ref_name }}
            pnpm install
            ```

            ### What's Included
            - âœ… Nuxt 4 Web Application
            - âœ… AdonisJS 6 Backend API
            - âœ… Directus CMS Setup
            - âœ… Shared Packages (Types, Utils, Config)
            - âœ… Kill Bill Integration Ready
          files: |
            turborepo-saas-starter-${{ github.ref_name }}.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
